<div class="chatbot-container">
  <div class="chatbot-header">
    <h3>APPNEA Assistant</h3>
  </div>

  <div class="message-container" #messageContainer>
    <div class="message-list">
      <div *ngFor="let message of messages" 
           [ngClass]="{'message': true, 'sent': message.sender === 'user', 'received': message.sender === 'bot'}">
        <div class="message-content">
          <p>{{ message.text }}</p>
          <span class="message-time">{{ message.timestamp | date:'shortTime' }}</span>
        </div>
      </div>

      <div *ngIf="isLoading" class="message received">
        <div class="message-content typing">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="message-input">
    <ion-item>
      <ion-input 
        placeholder="Ask me about sleep apnea..." 
        [(ngModel)]="newMessage" 
        (keyup.enter)="sendMessage()">
      </ion-input>
      <ion-button 
        slot="end" 
        fill="clear" 
        (click)="sendMessage()" 
        [disabled]="!newMessage.trim()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
</div>
