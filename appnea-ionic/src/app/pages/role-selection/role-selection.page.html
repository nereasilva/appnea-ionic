<ion-header>
  <ion-toolbar color="primary">
    <ion-title>APPNEA - Select Role</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="role-container">
    <div class="logo-container">
      <h1>APPNEA</h1>
      <p>Select Your Role</p>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Choose Your Role</ion-card-title>
        <ion-card-subtitle>Please select the role that best describes you. This cannot be changed later.</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="role-options">
          <ion-button 
            expand="block" 
            [color]="selectedRole === 'Patient' ? 'primary' : 'medium'"
            (click)="selectRole('Patient')"
            [disabled]="isLoading"
            class="role-button">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Patient
          </ion-button>

          <ion-button 
            expand="block" 
            [color]="selectedRole === 'Doctor' ? 'primary' : 'medium'"
            (click)="selectRole('Doctor')"
            [disabled]="isLoading"
            class="role-button">
            <ion-icon name="medkit-outline" slot="start"></ion-icon>
            Doctor
          </ion-button>
        </div>

        <ion-button 
          expand="block" 
          color="success" 
          (click)="confirmRole()" 
          [disabled]="!selectedRole || isLoading"
          class="ion-margin-top">
          Confirm Selection
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
